<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
	<section id="content">
		<form action="">
			<h1>Login Form</h1>
			<div>
				<input type="text" placeholder="Staff ID" required id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" required id="password" />
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a href="#">Forgot password?</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->



</body>
<script  src="js/index.js"></script>
</html>
